<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>ECharts</title>
            <!-- 引入 echarts.js -->
            <script src="js/echarts.min.js"></script>
            
            <style>
                html,body { height:100%; width:100%; margin:0; padding:0;align:center; valign: middle;}
            </style>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:100%;width:100%;border:0px;text-align:center;align:center;valign:center;"></div>
        <script type="text/javascript">
            
            function createChart1() {
                
                    var myChart = echarts.init(document.getElementById('main'));
                    var option = {
                    title: {
                    text: '折线图堆叠'
                    },
                    tooltip: {
                    trigger: 'axis'
                    },
                    legend: {
                    data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
                    },
                    grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                    },
                    toolbox: {
                    feature: {
                    saveAsImage: {}
                    }
                    },
                    xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一','周二','周三','周四','周五','周六','周日']
                    },
                    yAxis: {
                    type: 'value'
                    },
                    series: [
                             {
                             name:'邮件营销',
                             type:'line',
                             stack: '总量',
                             data:[120, 132, 101, 134, 90, 230, 210]
                             },
                             {
                             name:'联盟广告',
                             type:'line',
                             stack: '总量',
                             data:[220, 182, 191, 234, 290, 330, 310]
                             },
                             {
                             name:'视频广告',
                             type:'line',
                             stack: '总量',
                             data:[150, 232, 201, 154, 190, 330, 410]
                             },
                             {
                             name:'直接访问',
                             type:'line',
                             stack: '总量',
                             data:[320, 332, 301, 334, 390, 330, 320]
                             },
                             {
                             name:'搜索引擎',
                             type:'line',
                             stack: '总量',
                             data:[820, 932, 901, 934, 1290, 1330, 1320]
                             }
                             ]
                    };
                    myChart.setOption(option);
            }
        
            function createChart2() {
                
                var myChart = echarts.init(document.getElementById('main'));
                var option = {
                    title : {
                        text: '某站点用户访问来源',
                        subtext: '纯属虚构',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                    },
                    series : [
                              {
                              name: '访问来源',
                              type: 'pie',
                              radius : '55%',
                              center: ['50%', '60%'],
                              data:[
                                    {value:335, name:'直接访问'},
                                    {value:310, name:'邮件营销'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'},
                                    {value:1548, name:'搜索引擎'}
                                    ],
                              itemStyle: {
                              emphasis: {
                              shadowBlur: 10,
                              shadowOffsetX: 0,
                              shadowColor: 'rgba(0, 0, 0, 0.5)'
                              }
                              }
                              }
                              ]
                };
                myChart.setOption(option);
            }
        
            function createChart3() {
                
                var myChart = echarts.init(document.getElementById('main'));
                var option = {
                    color: ['#3398DB'],
                    tooltip : {
                        trigger: 'axis',
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis : [
                             {
                             type : 'category',
                             data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                             axisTick: {
                             alignWithLabel: true
                             }
                             }
                             ],
                             yAxis : [
                                      {
                                      type : 'value'
                                      }
                                      ],
                                      series : [
                                                {
                                                name:'直接访问',
                                                type:'bar',
                                                barWidth: '60%',
                                                data:[10, 52, 200, 334, 390, 330, 220]
                                                }
                                                ]
                };
                myChart.setOption(option);
            }

            </script>
    </body>
</html>
